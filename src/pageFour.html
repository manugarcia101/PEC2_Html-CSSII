<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate Manugarcia101</title>
  </head>
  <body class="body__text-color">
    <header class="--mall">
      <i class="far fa-copyright">Logo</i>
      <div class="menu">
        <a href="./pageFour.html" class="a__link-style">Page four</a>
        <a href="./pageThree.html" class="a__link-style">Page three</a>
        <a href="./pageTwo.html" class="a__link-style">Page two</a>
      </div>
    </header>
    <main>
      <h1 class="h1__big --align-text">Photo Gallery</h1>
      <div id="photos">
        <img src="assets/images/zhao1.jpeg" alt="Image Zhao 1" class="img__image-style">
        <img src="assets/images/zhao2.jpeg" alt="Image Zhao 2" class="img__image-style">
        <img src="assets/images/zhao3.jpeg" alt="Image Zhao 3" class="img__image-style">
        <img src="assets/images/zhao4.jpeg" alt="Image Zhao 4" class="img__image-style">
        <img src="assets/images/zhao5.jpeg" alt="Image Zhao 5" class="img__image-style">
        <img src="assets/images/zhao6.jpeg" alt="Image Zhao 6" class="img__image-style">
        <img src="assets/images/zhao7.jpeg" alt="Image Zhao 7" class="img__image-style">
        <img src="assets/images/zhao8.jpeg" alt="Image Zhao 8" class="img__image-style">
        <img src="assets/images/zhao9.jpeg" alt="Image Zhao 9" class="img__image-style">
        <img src="assets/images/zhao10.jpeg" alt="Image Zhao 10" class="img__image-style">
        <img src="assets/images/zhao11.jpeg" alt="Image Zhao 11" class="img__image-style">
        <img src="assets/images/zhao12.jpeg" alt="Image Zhao 12" class="img__image-style">
      </div>
    </main>
    <footer class="footer__footer-style --mall">
      <div class="container" id="contact">
        <div class="--align-text">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          <div class="column">
            <img src="./assets/images/zhaoIni5.jpg" class="img__image-style">
          </div>
          <div class="column">
            <form action="#contact">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Name">
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
      <div class="footer-links --mall">
        <i class="far fa-copyright logo">Logo</i>
        <div class="web-links">
          <a href="./pageFour.html" class="a__link-style">Page four</a>
          <a href="./pageThree.html" class="a__link-style">Page three</a>
          <a href="./pageTwo.html" class="a__link-style">Page two</a>
          <a href="./index.html" class="a__link-style">Front page</a>
        </div>
        <div class="social-media">
          <a href="#" class="a__link-style"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="a__link-style"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="a__link-style"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>
    <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
